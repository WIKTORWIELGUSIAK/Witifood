<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>CSS Responsive Contact Form With Google Map</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-logo">
        <a href="/index.html"> WitiFood </a>
      </div>
      <ul class="nav-links">
        <li class="nav-link">
          <a href="/menu.html"> Menu</a>
        </li>
        <li class="nav-link">
          <a href="/recepies.html">Receptury</a>
        </li>
        <li class="nav-link">
          <a href="/contact.html">Kontakt</a>
        </li>
      </ul>
      <div class="burger">
        <div class="lines line1"></div>
        <div class="lines line2"></div>
        <div class="lines line3"></div>
      </div>
    </nav>
    <div class="contact">
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12183.27001608672!2d19.950184578915458!3d50.06349720907033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165b1031fb478d%3A0xa5b676bef7ecd283!2sBarbakan%20Krakowski!5e0!3m2!1spl!2spl!4v1639063833599!5m2!1spl!2spl"
          width="100%"
          height="100%"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
      <div class="contact-form">
        <h2>Contact us</h2>
        <form>
          <input type="text" placeholder="Name" class="contact-form-txt" />
          <input type="text" placeholder="Email" class="contact-form-txt" />
          <textarea
            placeholder="Message"
            class="contact-form-textarea"
          ></textarea>
          <input type="submit" name="Submit" class="contact-form-btn" />
        </form>
      </div>
    </div>
    <script src="/scripts/navbar.js"></script>
  </body>
</html>
